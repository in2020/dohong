<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도율 Game Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #212529;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #1a1a1a;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-item {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .game-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: #007aff;
        }

        .game-info .title {
            display: block;
            margin-bottom: 6px;
        }

        /* <a> 태그 스타일링 */
        .game-info .title {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none; /* 기본 밑줄 제거 */
            transition: color 0.2s;
        }

        /* 마우스 올렸을 때 제목만 파란색으로 변경 */
        .game-info .title a:hover {
            color: #007aff;
            text-decoration: underline;
        }

        .game-info .genre {
            font-size: 0.85rem;
            color: #888;
            background: #f1f3f5;
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 8px;
        }

        .game-info .platform {
            font-size: 0.85rem;
            color: #666;
        }

        .status {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .status.completed { background: #e7f5ff; color: #007aff; }
        .status.playing { background: #ebfbee; color: #40c057; }
        .status.wishlist { background: #fff5f5; color: #fa5252; }

        @media (max-width: 480px) {
            .game-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .status {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>도율 GAME LIST</h1>
    </header>

    <div class="game-list">
        <a class="game-item" href="jump-mo-1.html">
            <div class="game-info">
                <span class="title">푸딩 점프</span>
            </div>
        </a>        

    </div>
</div>

</body>
</html>
